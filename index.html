<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pathfinder Combat Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div id="combat-tool">
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pathfinder Combat Tool</a>

        <div class="dropdown menuDropdown">
            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                <i class="fa fa-bars"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" @click="load()"><i class="fa fa-folder-open"></i> Load</a>
                <a class="dropdown-item" href="#" @click="save()"><i class="fa fa-save"></i> Save</a>
            </div>
        </div>
    </nav>
    <nav class="nav nav-tabs nav-fill pageSwitcher bg-dark fixed">
        <a class="nav-item nav-link" :class="{active: activePage=='buffs'}" @click="activePage='buffs'" href="#">Buffs</a>
        <a class="nav-item nav-link" :class="{active: activePage=='hit'}" @click="activePage='hit'" href="#">Hit rate</a>
        <a class="nav-item nav-link" :class="{active: activePage=='settings'}" @click="activePage='settings'" href="#">Settings</a>
    </nav>
    <div class="container-fluid main-container">
        <div :class="{'d-none': activePage!='buffs'}">
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <h5 class="text-muted">Character sheet</h5>
                    <stat :stat="stats.hp"></stat>
                    <stat :stat="stats.ki"></stat>
                    <stat :stat="stats.stunning_fist"></stat>
                </div>
                <div class="col-md-12 col-lg-6">
                    <h5 class="text-muted mt-3 mt-lg-0">Buffs</h5>
                    <buff :stat="buffs.barkskin"></buff>
                    <buff :stat="buffs.elemental_fury"></buff>
                    <buff :stat="buffs.shadow_clone"></buff>
                    <buff :stat="buffs.vanishing_trick"></buff>
                    <buff :stat="buffs.diamond_soul"></buff>

                    <h5 class="text-muted mt-3">Forgotten tricks</h5>
                    <buff :stat="buffs.ft_shadow_clone"></buff>
                    <buff :stat="buffs.ft_vanishing_trick"></buff>
                    <buff :stat="buffs.ft_pressure_point"></buff>
                    <buff :stat="buffs.ft_bleeding_attack"></buff>
                    <buff :stat="buffs.ft_weapon_focus"></buff>
                </div>
            </div>

            <button type="button" class="btn btn-warning fab" @click="nextTurn"><i class="fa fa-step-forward"></i></button>
        </div>

        <div :class="{'d-none': activePage!='hit'}">
            <hit-rate-table :bab="stats.bab.max" :crit="stats.crit.max"></hit-rate-table>
        </div>

        <div :class="{'d-none': activePage!='settings'}">
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <h5 class="text-muted">Character sheet</h5>
                    <stat-setting :stat="stats.level"></stat-setting>
                    <stat-setting :stat="stats.hp"></stat-setting>
                    <stat-setting :stat="stats.bab"></stat-setting>
                    <stat-setting :stat="stats.crit"></stat-setting>

                    <button class="btn btn-secondary btn-block" type="button" @click="computeMax()"><i class="fa fa-calculator"></i> Compute Max</button>
                </div>
                <div class="col-md-12 col-lg-6">
                    <h5 class="text-muted mt-3 mt-lg-0">Buffs</h5>
                    <stat-setting :stat="buffs.barkskin"></stat-setting>
                    <stat-setting :stat="buffs.elemental_fury"></stat-setting>
                    <stat-setting :stat="buffs.shadow_clone"></stat-setting>
                    <stat-setting :stat="buffs.vanishing_trick"></stat-setting>
                    <stat-setting :stat="buffs.diamond_soul"></stat-setting>

                    <h5 class="text-muted mt-3">Forgotten tricks</h5>
                    <stat-setting :stat="buffs.ft_shadow_clone"></stat-setting>
                    <stat-setting :stat="buffs.ft_vanishing_trick"></stat-setting>
                    <stat-setting :stat="buffs.ft_pressure_point"></stat-setting>
                    <stat-setting :stat="buffs.ft_bleeding_attack"></stat-setting>
                    <stat-setting :stat="buffs.ft_weapon_focus"></stat-setting>
                </div>

            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="js/combat-tool.js"></script>
</body>
</html>
